<div class="card-group">
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;" *ngFor="let product of products">
        <div class="card-header">{{product.Name}}</div>
        <div class="card-body">
            <p class="card-text">{{product.Description}}</p>
        </div>
    </div>
</div>
