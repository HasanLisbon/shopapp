<div class="border border-success row" id="dashboard">
    <div class="card text-white col-lg-5 bg-primary"  *ngFor="let product of products">
        <div class="card-header">{{product.Name}}</div>
        <div class="card-body">
            <p class="card-text">{{product.Description}}</p>
        </div>
    </div>
</div>
